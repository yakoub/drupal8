brief.main:
  path: 'brief'
  defaults:
    _title: 'Brief'
    _content: '\Drupal\brief\main'
  requirements:
    _permission: 'access content'

brief.add:
  path: 'brief/add'
  defaults:
    _title: 'Add brief'
    _form: '\Drupal\Brief\Forms\BriefAdd'
  requirements:
    _permission: 'brief create'

brief.view:
  path: 'brief/{brief}'
  defaults:
    _title_callback: '\Drupal\Brief\Controller\Brief::title'
    _content: '\Drupal\Brief\Controller\Brief::view'
  requirements:
    _permission: 'brief view'

brief.edit:
  path: 'brief/{brief}/edit'
  defaults:
    _title_callback: '\Drupal\Brief\Controller\Brief\title'
    edit: Yes
    _form: '\Drupal\Brief\Forms\BriefEdit'
  requirements:
    _permission: 'brief edit'

brief.delete:
  path: 'brief/{brief}/delete'
  defaults:
    _title_callback: '\Drupal\Brief\Controller\Brief\title'
    _form: 'Drupal\Brief\Forms\BriefDelete'
  requirements:
    _permission: 'brief edit'
